<!DOCTYPE html>
<html>
<h1>Search Page</h1>
<p>{{ message }}</p>

<p><input type="text" ng-model="searchTerm" ng-keydown="search($event)" /></p>

<table>
    <tr ng-repeat="book in books">
    <td>{{book.title}}</td>
    <td>{{ book.id }}</td>
	 <td>{{ book.overview }}</td>
     </tr>
</table>
</html>
